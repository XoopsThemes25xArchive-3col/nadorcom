<div class="xo-userbar">
  <{if !$xoops_isuser}>
    <!-- Menu in anonymous mode-->
<form name="login_form" method="post" action="<{xoAppUrl /user.php op=login}>">
	<div class="label_area">
		<!-- Label Pseudo -->
		<label for="pseudo">Pseudo</label>
		<!-- Label Password -->
		<label for="pass">Pass</label>
    </div>
    <div class="input_area">
		<div align="left">
        <!-- Pseudo -->
			<input name="uname" type="text" title="Pseudo" class="login_input" />
		</div>
		<div align="left">
        <!-- Password -->
			<input name="pass" type="password" title="Password" class="login_input" />
        <!-- Submit Button -->
			<input type="hidden" name="op" value="login" />
			<input type="submit" value="Ok" class="log_in" />
		</div>
		    <{if $lang_siteclosemsg}>
		    <input type="hidden" name="xoops_login" value="1" />
		    <{/if}>
		<div class="login_link">
			<a href="<{xoAppUrl user.php#lost}>">Pass oublié?</a> | <a href="<{xoAppUrl register.php}>">Inscription</a>
		</div>
    </div>
</form>
    <{else}>
		<!-- Menu in recorded mode -->
		<div class="usermenu">
		  <p class="welcome">
        Bienvenu <a class="uname" href="<{xoAppUrl /user.php}>" title="View Account"><{$xoops_uname}></a>
		</p>	
      <!-- For my message box  -->
		<{xoInboxCount assign=pmcount}>
		  <a href="<{xoAppUrl viewpmsg.php}>">
	  	<{if $pmcount}>
		  	<!-- If I have messages -->
		  	<img src="<{xoImgUrl icons/users/inbox-full.png}>" alt="(<{$pmcount}>) message(s) unread"/>
		  <{else}>
			  <!-- If I do not have a message -->
			  <img src="<{xoImgUrl icons/users/inbox.png}>" alt="Inbox"/>
		  <{/if}>
		  </a>
		  <!-- End my message box-->

		  <a href="<{xoAppUrl /notifications.php}>" title="Notifications"><img src="<{xoImgUrl icons/users/note_view.png}>" alt="Notifications"/></a>
		  <a href="<{xoAppUrl /user.php}>" title="View Account"><img src="<{xoImgUrl icons/users/profile.png}>" alt="View Account"/></a>
		  <a href="<{xoAppUrl /search.php}>" title="Search"><img src="<{xoImgUrl icons/users/find.png}>" alt="Search" /></a>

		  <!-- Additional link if I have rights of administration of module -->
		  <{if $xoops_isadmin}>
			  <a href="<{xoAppUrl /admin.php}>" title="Administration"><img src="<{xoImgUrl icons/users/configuration.png}>" alt="Administration" /></a>
		  <{/if}>
		  <!-- End additional link-->

		  <a href="<{xoAppUrl /user.php op=logout}>" title="Logout" ><img src="<{xoImgUrl icons/users/exit.png}>" alt="Logout"/></a>    
    </div>
  <{/if}>
</div>
